os:
  - linux
  - osx
language: node_js
node_js:
  - "node"
  - "8"
  - "7"
  - "6"
matrix:
  fast_finish: true
  allow_failures:
  - node: "6"
before_install:
  - rvm install 2.2
before_script:
  - gem install awesome_bot
  - npm i -g ava codecov nyc
  - npm i
  - npm run postinstall
script:
  - awesome_bot **/*.md --allow-ssl --allow-dupe --allow-redirect --allow 403 -w localhost,127.0.0.1,0.0.0.0,api.github.com
  - npm run coverage
after_success:
  - npm run report