os:
  - linux
language: node_js
node_js:
  - "node"
  - "iojs"
  - "8"
  - "7"
  - "6"
matrix:
  fast_finish: true
  allow_failures:
    - node_js: "6"
    - node_js: "iojs"

before_script:
  - gem install awesome_bot
  - npm i -g ava codecov nyc
  - npm i

jobs:
  include:
    - stage: Test
      script: npm run coverage
    - stage: Deploy
      deploy:
        provider: npm
        email: $NPM_EMAIL_ADDR
        api_key: $NPM_API_KEY
        skip_cleanup: true
        on:
          tags: true
          branch: master

after_success:
  - npm run report

notifications:
  email:
    recipients:
    - hello@lsantos.dev
    on_success: change
    on_failure: always